 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <section>
        <div class="container">
            <div class="box">
                <h1>Contact Us</h1>
                <p class="p">Please fill this form in a decent manner</p>
                <div class="main-box">
                <div class="sub-box">
                            <label>First Name</label>
                            <br />
                            <input type="text" placeholder="john doe"/>
                        </div>
                </div>
                <div class="main-box">
                    <div class="box-email">
                        <label>Email</label>
                        <br />
                        <input class="mail" type="Email"  placeholder="you@company.com" />
                    </div>
                </div>
                <div class="main-box">
                    <div class="box-mail">
                        <label>phone</label>
                        <br />
                        <input class="mail" type="text"   placeholder="+1(555) 1234-667"/>
                    </div>
                </div>
                <div class="main-box">
                    <div class="box-msg">
                        <label>your message</label>
                        <br />
                        <input class="msg" type="text" placeholder="Your message" />
                    </div>
                </div>
                <div class="main-box">
                    <button class="send">send message</button>
                </div>

                </div>

               
        </div>
    </section>
 </body>
 </html>
